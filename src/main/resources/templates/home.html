<html xmlns:th="http://www.thymeleaf.org">
   <html>
      <head>
         <style>
            footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            }
         </style>
         <meta charset="ISO-8859-1">
         <title>Employee Workforce Management</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
      </head>
      <body>
         <nav class="navbar navbar-inverse">
            <div class="container-fluid">
               <div class="navbar-header">
                  <a class="navbar-brand">Employee Workforce Management</a>
               </div>
            </div>
         </nav>
         <div class="container" style="text-align:center">
            <h2>Welcome!</h2>
            <p><span id="dt"></span></p>
            <script>
               var dt = new Date();
               document.getElementById("dt").innerHTML = dt.toLocaleString();
            </script>
            <p style="margin-bottom: 50px;">Employees can view if they are scheduled to work today or currently clocked in or out.</p>
         </div>
         <div class=container>
            <table class="table table-striped table-bordered table-hover">
               <thead>
                  <tr>
                     <th>Name</th>
                     <th>Scheduled</th>
                     <th>Clocked In</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="employee : ${employees}">
                     <td th:text="${employee.name}"></td>
                     <td th:text="${employee.scheduled}"></td>
                     <td th:text="${employee.working}"></td>
                  </tr>
               </tbody>
            </table>
         </div>
         <footer>
            <div class="container" style="text-align:center">
               <p class="text-muted">Created by Taha Quraishi, Jeevvansh Lota, and Simran Bains for Shai Silberman's Spring 2021 CMPE 172 course.</p>
            </div>
         </footer>
      </body>
   </html>
