<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
	<meta charset="ISO-8859-1">
		<title>Spring 2021 CMPE 172 Project</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Scheduled?</th>
					<th>Clocked in?</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.scheduled}"></td>
					<td th:text="${employee.working}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
